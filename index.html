<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="CSS/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Bus Mall</h1>
      <h2>Pick a Picture</h2>
    </header>
    <main>
      <section id="images" class="images">
        <img id="pic1" src="" alt="" />
        <img id="pic2" src="" alt="" />
        <img id="pic3" src="" alt="" />
      </section>
      <section>
        <ul id ="resultList"></ul>
        <canvas id="myChart" width="400" height="400"></canvas>
      </section>
    </main>
    <footer>
      <section class="results"></section>
      <section class="Buttons">
        <button type="button" id="results" name="View Results" hidden>View Results</button>
        <button type="button" id="reset" name="Reset" hidden>Reset</button>
      </section>
    </footer>
    <script type="text/javascript" src="JS/app.js"></script>
  </body>
</html>
